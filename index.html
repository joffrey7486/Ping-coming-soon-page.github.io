<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">
    <div class="logo"></div>
    <h1><span>We are launching</span> soon!</h1>
    <p>Subscribe and get notified</p>
    <form class="form" id="form">
      <input class="email" name="email" id="email" type="email" placeholder="Your email address..." required>
      <div class="error_msg" id="error_msg">Please provide a valid mail adress</div>
      <button type="submit" class="submit" id="submit"  onclick="validateEmail(document.getElementById('email').value)">Notify Me</button>
    </form>
    <div class="dashboard"></div>
    <div class="social">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
    <div class="copy">&copy; Copyright Ping. All rights reserved.</div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/joffrey7486">C.Joffrey/FrontendMentor</a> 
      <a href="https://github.com/joffrey7486">C.Joffrey/GitHub</a>.
    </div>
  </footer>
</body>
</html>
